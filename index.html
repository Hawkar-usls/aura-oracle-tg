        btn.classList.add('loading-pulse');

        if (nodes.length > 1) { nodes = [nodes[0]]; links = []; updateTopology(); document.getElementById('btn-interpret').classList.remove('visible'); }

        try {
            const res = await fetch(`${BACKEND_URL}/api/generate_cards`, { method: 'POST', headers: API_HEADERS, body: JSON.stringify({ question: selectedNode.label, lang: curLang, user_id: tg.initDataUnsafe?.user?.id || 0 }) });
            if (res.status === 402) { document.getElementById('paywall-modal').style.display = 'flex'; throw new Error("Low Energy"); }
            if (!res.ok) throw new Error("Err");
            const cards = await res.json(); fetchUserState();
            const spY = isMobile?180:220; const spX = isMobile?150:200; const pos = [{x:-spX,y:spY}, {x:spX,y:spY}, {x:0,y:spY*2}, {x:0,y:spY*3.2}];
            cards.forEach((c, i) => { if(i>=4)return; const nn={id:Date.now()+i, label:c.text, emoji:c.emoji, role:DICT[curLang].roles[i+1], x:0, y:0, fx:pos[i].x, fy:pos[i].y-150}; nodes.push(nn); links.push({source:selectedNode.id, target:nn.id}); });
            updateTopology(); simulation.alpha(0.1).restart(); showToast(DICT[curLang].revealed); document.getElementById('btn-interpret').classList.add('visible'); setTimeout(fitToScreen,600);
        } catch (e) { console.error(e); showToast("SERVER ERROR"); }
        finally { btn.classList.remove('loading-pulse'); btn.innerText = DICT[curLang].divine; }
    }

    async function interpretFate() {
        const btn = document.getElementById('btn-interpret'); btn.innerText = "...";
        const modal = document.getElementById('prophecy-modal'); modal.style.display = 'flex'; document.getElementById('prophecy-output').innerHTML = "<p>Reading...</p>";
        try {
            const res = await fetch(`${BACKEND_URL}/api/interpret`, { method: 'POST', headers: API_HEADERS, body: JSON.stringify({ question: nodes[0].label, cards: nodes.slice(1), lang: curLang }) });
            const data = await res.json(); document.getElementById('prophecy-output').innerHTML = data.text;
        } catch(e) { document.getElementById('prophecy-output').innerText = "Error"; } finally { btn.innerText = DICT[curLang].interpret; }
    }

    function updateEnergyBar() {
        const bar = document.getElementById('energy-bar'); const txt = document.getElementById('energy-text'); const time = document.getElementById('timer-text');
        if (isPremium) { bar.style.width = '100%'; txt.innerText = DICT[curLang].infinite; time.innerText = ""; }
        else { bar.style.width = energy + '%'; txt.innerText = energy + '%'; time.innerText = isServerAvailable ? (energy < 100 ? DICT[curLang].regen : "FULL") : DICT[curLang].offline; }
        const btn = document.getElementById('btn-divine'); if (isServerAvailable) btn.classList.add('active'); else btn.classList.remove('active');
    }

    function openInvite() { tg.openTelegramLink(`https://t.me/AURA_Oracle_bot?start=invite`); tg.close(); }
    function buyPremium() { tg.openTelegramLink(`https://t.me/AURA_Oracle_bot?start=buy`); tg.close(); }
    function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.opacity=1; setTimeout(()=>t.style.opacity=0, 3000); }
    function fitToScreen() { const b = nodeGroup.node().getBBox(); if (b.width===0) return; const s = Math.min(Math.min((width-160)/b.width, (height-160)/b.height), 1.2); const tx = width/2 - s * (b.x + b.width/2); const ty = height/2 - s * (b.y + b.height/2); svg.transition().duration(1500).call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(s)); }
    function updateTopology() { const l = linkGroup.selectAll("line").data(links); l.exit().remove(); l.enter().append("line").attr("class", "link"); const n = nodeGroup.selectAll(".node-group").data(nodes); n.exit().remove(); const e = n.enter().append("g").attr("class", "node-group").call(d3.drag().on("start",ds).on("drag",dd).on("end",de)).on("click",(e,d)=>{selectedNode=d;d3.selectAll(".node-group").classed("selected",n=>n===d);}); e.append("circle").attr("class","rune-glow").attr("r",isMobile?30:35); e.append("circle").attr("class","rune-circle").attr("r",isMobile?20:25); e.append("text").attr("class","role-text").attr("dy",isMobile?-32:-40).text(d=>d.role); e.append("text").attr("class","emoji-text").attr("dy",7).text(d=>d.emoji); e.append("text").attr("class","label-text").attr("dy",isMobile?38:48).text(d=>d.label.length>12?d.label.substr(0,12)+'...':d.label); simulation.nodes(nodes).on("tick",()=>{ linkGroup.selectAll("line").attr("x1",d=>d.source.x+width/2).attr("y1",d=>d.source.y+height/2).attr("x2",d=>d.target.x+width/2).attr("y2",d=>d.target.y+height/2); nodeGroup.selectAll(".node-group").attr("transform",d=>`translate(${d.x+width/2},${d.y+height/2})`); }); simulation.force("link").links(links); simulation.alpha(1).restart(); }
    function ds(e,d){if(!e.active)simulation.alphaTarget(0.3).restart();d.fx=d.x;d.fy=d.y;} function dd(e,d){d.fx=e.x;d.fy=e.y;} function de(e,d){if(!e.active)simulation.alphaTarget(0);d.fx=null;d.fy=null;}

    updateTexts(); updateEnergyBar(); resetRitual();
</script>
