            console.error(e);
            showToast("SERVER ERROR"); 
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —ç–Ω–µ—Ä–≥–∏—é, –µ—Å–ª–∏ –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ —Å–µ—Ç–∏/–ò–ò
            if (!isPremium) { 
                energy = Math.min(100, energy + 25);
                updateEnergyBar();
                localStorage.setItem('auraEnergy', energy); 
            }
        } finally { 
            setTimeout(() => btn.classList.remove('disabled'), 2000); 
        }
    }

    async function interpretFate() {
        if (nodes.length < 5) return;
        const btn = document.getElementById('btn-interpret'); btn.innerText = "...";
        const modal = document.getElementById('prophecy-modal'); const txtBox = document.getElementById('prophecy-output');
        modal.style.display = 'flex'; txtBox.innerHTML = "<p>Reading the stars...</p>";
        
        try {
            const response = await fetch(`${BACKEND_URL}/api/interpret`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    question: nodes[0].label,
                    cards: [nodes[1], nodes[2], nodes[3], nodes[4]],
                    lang: curLang
                })
            });
            const data = await response.json();
            txtBox.innerHTML = data.text;
        } catch (e) { 
            txtBox.innerHTML = "<p>Connection lost.</p>"; 
        } finally { 
            btn.innerText = DICT[curLang].interpret; 
        }
    }

    function buyPremium() {
        // !!! –ó–ê–ú–ï–ù–ò –ù–ê –ò–ú–Ø –¢–í–û–ï–ì–û –ë–û–¢–ê (–ë–ï–ó @) !!!
        const botUsername = "AURA_Oracle_bot"; 
        tg.openTelegramLink(`https://t.me/${botUsername}?start=buy`);
        tg.close();
    }

    // --- –§–£–ù–ö–¶–ò–Ø –¢–ê–ô–ú–ï–†–ê (–° –°–û–•–†–ê–ù–ï–ù–ò–ï–ú) ---
    function updateTimer() {
        if (isPremium) { 
            document.getElementById('timer-text').innerText = DICT[curLang].infinite; 
            return; 
        }
        
        const timeElapsed = Date.now() - lastRegenTime;
        const remainingTime = Math.max(0, REGEN_TIME_MS - timeElapsed);
        
        if (remainingTime === 0 && energy < 100) {
            energy = Math.min(100, energy + REGEN_AMOUNT);
            lastRegenTime = Date.now(); 
        }
        
        updateEnergyBar();
        
        if (energy < 100) {
            const mins = Math.floor(remainingTime / 60000);
            document.getElementById('timer-text').innerText = `${DICT[curLang].regen}: ${mins}m`;
        } else {
            document.getElementById('timer-text').innerText = "FULL";
        }
        
        // --- –°–û–•–†–ê–ù–Ø–ï–ú –¢–ï–ö–£–©–ï–ï –ó–ù–ê–ß–ï–ù–ò–ï ---
        localStorage.setItem('auraEnergy', energy);
        localStorage.setItem('auraRegenTime', lastRegenTime);
        // ------------------------------------

        requestAnimationFrame(updateTimer);
    }
    // ------------------------------------


    // --- HELPER FUNCTIONS ---
    function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.style.opacity = 1; setTimeout(() => t.style.opacity = 0, 3000); }
    
    function fitToScreen() {
        const bounds = nodeGroup.node().getBBox();
        if (bounds.width === 0) return;
        const padding = 80;
        const scale = Math.min(Math.min((width - padding*2)/bounds.width, (height - padding*2)/bounds.height), 1.2);
        const tx = width/2 - scale * (bounds.x + bounds.width/2);
        const ty = height/2 - scale * (bounds.y + bounds.height/2);
        svg.transition().duration(1500).call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(scale));
    }

    function updateEnergyBar() {
        const bar = document.getElementById('energy-bar');
        if(isPremium) { bar.style.width='100%'; document.getElementById('energy-text').innerText = DICT[curLang].infinite; } 
        else { bar.style.width = energy + '%'; }
    }

    function updateTopology() {
        const link = linkGroup.selectAll("line").data(links, d => d.source.id+"-"+d.target.id);
        link.exit().remove(); link.enter().append("line").attr("class", "link");
        const node = nodeGroup.selectAll(".node-group").data(nodes, d => d.id);
        node.exit().remove();
        const enter = node.enter().append("g").attr("class", "node-group")
            .call(d3.drag().on("start", dragStart).on("drag", dragged).on("end", dragEnd))
            .on("click", (e,d) => { selectedNode = d; updateVisuals(); });
        enter.append("circle").attr("class", "rune-glow").attr("r", isMobile?30:38);
        enter.append("circle").attr("class", "rune-circle").attr("r", isMobile?20:25);
        enter.append("text").attr("class", "role-text").attr("dy", isMobile?-32:-40).text(d => d.role);
        enter.append("text").attr("class", "emoji-text").attr("dy", 7).text(d => d.emoji);
        enter.append("text").attr("class", "label-text").attr("dy", isMobile?38:48).text(d => d.label.length > 12 ? d.label.substring(0, 12)+'...' : d.label);
        simulation.nodes(nodes).on("tick", ticked); simulation.force("link").links(links); simulation.alpha(1).restart(); ticked(); updateVisuals();
    }
    
    function ticked() {
        linkGroup.selectAll("line").attr("x1", d => d.source.x+width/2).attr("y1", d => d.source.y+height/2).attr("x2", d => d.target.x+width/2).attr("y2", d => d.target.y+height/2);
        nodeGroup.selectAll(".node-group").attr("transform", d => `translate(${d.x+width/2},${d.y+height/2})`);
    }

    function updateVisuals() { d3.selectAll(".node-group").classed("selected", d => d === selectedNode); }
    function dragStart(e, d) { if(!e.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; }
    function dragged(e, d) { d.fx = e.x; d.fy = e.y; }
    function dragEnd(e, d) { if(!e.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; }

    updateTexts();
    resetRitual();
    requestAnimationFrame(updateTimer); // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ —Ç–∞–π–º–µ—Ä —Å—Ç–∞—Ä—Ç—É–µ—Ç
</script>
