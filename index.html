                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await response.json();
            let txt = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
            const cards = JSON.parse(txt);

            const spacingY = isMobile ? 160 : 200;
            const spacingX = isMobile ? 140 : 180;
            const layouts = [ { x: -spacingX, y: spacingY }, { x: spacingX, y: spacingY }, { x: 0, y: spacingY * 2 }, { x: 0, y: spacingY * 3.2 } ];

            cards.forEach((card, i) => {
                if(i >= 4) return;
                const pos = layouts[i];
                const newNode = {
                    id: Date.now() + i, label: card.text, emoji: card.emoji, role: DICT[curLang].roles[i+1],
                    x: selectedNode.x, y: selectedNode.y,
                    fx: selectedNode.x + pos.x, fy: selectedNode.y + pos.y
                };
                nodes.push(newNode);
                links.push({ source: selectedNode.id, target: newNode.id });
            });

            updateTopology();
            simulation.alpha(0.1).restart();
            showToast(DICT[curLang].revealed);
            document.getElementById('btn-interpret').classList.add('visible');

            setTimeout(fitToScreen, 600);

        } catch (e) { showToast(DICT[curLang].error); if (!isPremium) { energy += 25; updateEnergyBar(); } }
        finally { }
    }

    async function interpretFate() {
        if (nodes.length < 5) return;
        const btn = document.getElementById('btn-interpret'); btn.innerText = "...";
        const modal = document.getElementById('prophecy-modal'); const txtBox = document.getElementById('prophecy-output');
        modal.style.display = 'flex'; txtBox.innerHTML = "<p>Reading the stars...</p>";

        const langName = {ru:'Russian', en:'English', ua:'Ukrainian', pl:'Polish', cz:'Czech'}[curLang];
        const question = nodes[0].label;
        const p1 = nodes[1], p2 = nodes[2], p3 = nodes[3], p4 = nodes[4];

        const prompt = `Oracle interpretation for the question: "${question}".
        The interpretation MUST be written entirely in the ${langName} language.
        Cards: 1. Past (${p1.label} ${p1.emoji}), 2. Obstacle (${p2.label} ${p2.emoji}), 3. Advice (${p3.label} ${p3.emoji}), 4. Outcome (${p4.label} ${p4.emoji}).
        Write a cohesive, mystical, and inspiring interpretation (max 150 words). Format the text using HTML paragraphs (<p>) and bold tags (<b>) for clarity.`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await response.json();
            txtBox.innerHTML = data.candidates[0].content.parts[0].text;
        } catch (e) { txtBox.innerHTML = "<p>Connection lost. The forces of the ether are unstable.</p>"; }
        finally { btn.innerText = DICT[curLang].interpret; }
    }

    // AUTO FIT CAMERA
    function fitToScreen() {
        const bounds = nodeGroup.node().getBBox();
        if (bounds.width === 0 || bounds.height === 0) return;

        const padding = 80;
        const fullWidth = width;
        const fullHeight = height;

        const scaleX = (fullWidth - padding * 2) / bounds.width;
        const scaleY = (fullHeight - padding * 2) / bounds.height;
        let scale = Math.min(scaleX, scaleY);

        if (scale > 1.2) scale = 1.2;
        if (scale < 0.1) scale = 0.1;

        const midX = bounds.x + bounds.width / 2;
        const midY = bounds.y + bounds.height / 2;

        const tx = fullWidth / 2 - scale * midX;
        const ty = fullHeight / 2 - scale * midY;

        svg.transition().duration(1500).call(
            zoom.transform,
            d3.zoomIdentity.translate(tx, ty).scale(scale)
        );
    }

    // TIME AND ADS REGENERATION
    function updateTimer() {
        if (isPremium) {
            document.getElementById('timer-text').innerText = DICT[curLang].infinite;
            return;
        }

        const timeElapsed = Date.now() - lastRegenTime;
        const remainingTime = Math.max(0, REGEN_TIME_MS - timeElapsed);

        if (remainingTime === 0) {
            if (energy < 100) {
                energy = Math.min(100, energy + REGEN_AMOUNT);
                lastRegenTime = Date.now();
            }
        }

        updateEnergyBar();

        if (energy < 100) {
            const seconds = Math.floor(remainingTime / 1000);
            const minutes = Math.floor(seconds / 60);
            const displaySeconds = seconds % 60;

            const timeString = `${minutes}:${displaySeconds < 10 ? '0' : ''}${displaySeconds}`;
            document.getElementById('timer-text').innerText = `${DICT[curLang].regen}: ${timeString}`;
        } else {
            document.getElementById('timer-text').innerText = "FULL";
        }

        requestAnimationFrame(updateTimer);
    }

    function restoreViaAds() {
        if (energy >= 100) { showToast("ENERGY IS FULL!"); return; }
        showToast("WATCHING AD...");

        setTimeout(() => {
            energy = Math.min(100, energy + REGEN_AMOUNT);
            lastRegenTime = Date.now();
            updateEnergyBar();
            showToast("+25% ENERGY RESTORED");
        }, 2000);
    }


    function updateEnergyBar() {
        const bar = document.getElementById('energy-bar');
        if(isPremium) { bar.style.width='100%'; document.getElementById('energy-text').innerText = DICT[curLang].infinite; }
        else { bar.style.width = energy + '%'; }
    }
    function buyPremium() {
        const btn = document.getElementById('btn-pay'); btn.innerText = "...";
        setTimeout(() => { isPremium = true; updateEnergyBar(); document.getElementById('paywall-modal').style.display='none'; showToast(DICT[curLang].restored); }, 1500);
    }
    function showToast(msg) {
        const t = document.getElementById('toast'); t.innerText = msg; t.style.opacity = 1;
        setTimeout(() => t.style.opacity = 0, 3000);
    }

    function updateTopology() {
        const link = linkGroup.selectAll("line").data(links, d => d.source.id+"-"+d.target.id);
        link.exit().remove();
        link.enter().append("line").attr("class", "link");

        const node = nodeGroup.selectAll(".node-group").data(nodes, d => d.id);
        node.exit().remove();

        const enter = node.enter().append("g")
            .attr("class", "node-group")
            .call(d3.drag().on("start", dragStart).on("drag", dragged).on("end", dragEnd))
            .on("click", (e,d) => { selectedNode = d; updateVisuals(); });

        enter.append("circle").attr("class", "rune-glow").attr("r", isMobile?30:38);
        enter.append("circle").attr("class", "rune-circle").attr("r", isMobile?20:25);
        enter.append("text").attr("class", "role-text").attr("dy", isMobile?-32:-40).text(d => d.role);
        enter.append("text").attr("class", "emoji-text").attr("dy", 7).text(d => d.emoji);

        enter.append("text")
             .attr("class", "label-text")
             .attr("dy", isMobile?38:48)
             .text(d => {
                 const maxLen = isMobile ? 12 : 18;
                 return d.label.length > maxLen ? d.label.substring(0, maxLen) + '...' : d.label;
             });

        simulation.nodes(nodes).on("tick", ticked);
        simulation.force("link").links(links);
        simulation.alpha(1).restart();

        ticked();
        updateVisuals();
    }

    function ticked() {
        const cx = width / 2;
        const cy = height / 2;

        linkGroup.selectAll("line")
            .attr("x1", d => d.source.x + cx).attr("y1", d => d.source.y + cy)
            .attr("x2", d => d.target.x + cx).attr("y2", d => d.target.y + cy);
        nodeGroup.selectAll(".node-group")
            .attr("transform", d => `translate(${d.x + cx},${d.y + cy})`);
    }

    function updateVisuals() { d3.selectAll(".node-group").classed("selected", d => d === selectedNode); }
    function dragStart(e, d) { if(!e.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; }
    function dragged(e, d) { d.fx = e.x; d.fy = e.y; }
    function dragEnd(e, d) { if(!e.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; }

    updateTexts();
    resetRitual();
    updateTimer();
</script>
