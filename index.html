<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AURA v16.0 (Multi-Lang)</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-void: #080010;
            --bg-nebula: #1a052b;
            --c-gold: #ffd700;
            --c-mystic: #9933ff;
            --c-spirit: #00ffff;
            --c-danger: #ff3366;
            --font-header: 'Cinzel', serif;
            --font-body: 'Lato', sans-serif;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-void);
            font-family: var(--font-body); color: var(--c-gold);
            -webkit-user-select: none; user-select: none; touch-action: none;
        }

        /* --- ATMOSPHERE --- */
        #cosmos { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 30%, var(--bg-nebula), var(--bg-void)); z-index: 0; pointer-events: none; }
        #stars { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle 4s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }

        /* --- UI --- */
        .ui-layer { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 20; display: flex; flex-direction: column; align-items: center; }
        .interactive { pointer-events: auto; cursor: pointer; }

        .header-row { 
            width: 100%; display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; padding-top: max(15px, env(safe-area-inset-top)); box-sizing: border-box; 
        }
        #logo { font-family: var(--font-header); font-size: 1.5rem; letter-spacing: 3px; color: var(--c-gold); text-shadow: 0 0 15px #b8860b; }
        
        /* LANGUAGE BUTTON */
        #lang-btn { 
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,215,0,0.4); 
            color: var(--c-gold); padding: 5px 10px; border-radius: 15px; 
            font-size: 0.8rem; backdrop-filter: blur(5px); 
        }

        #energy-wrapper { position: absolute; top: 70px; width: 100%; display: flex; flex-direction: column; align-items: center; pointer-events: none; }
        #energy-container { width: 120px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 2px; position: relative; }
        #energy-bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--c-mystic), var(--c-gold)); border-radius: 2px; transition: width 0.5s; box-shadow: 0 0 8px var(--c-mystic); }
        #energy-text { position: absolute; top: -16px; width: 100%; text-align: center; font-size: 0.6rem; letter-spacing: 2px; color: rgba(255,255,255,0.8); }
        #timer-text { margin-top: 5px; font-size: 0.65rem; color: var(--c-gold); opacity: 0.7; }

        #controls { 
            position: absolute; bottom: 0; width: 100%; 
            display: flex; flex-direction: column; align-items: center; gap: 15px; 
            padding-bottom: calc(30px + env(safe-area-inset-bottom)); 
            background: linear-gradient(to top, rgba(8,0,16,0.95) 20%, rgba(8,0,16,0) 100%); 
            padding-top: 60px; 
        }

        #btn-divine { 
            width: 70px; height: 70px; border-radius: 50%; 
            background: radial-gradient(circle, rgba(30,10,50,0.9), #050010); 
            border: 1px solid var(--c-gold); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); 
            color: var(--c-gold); font-family: var(--font-header); font-size: 0.7rem; 
            display: flex; align-items: center; justify-content: center; 
            transition: 0.2s; text-shadow: 0 0 5px var(--c-gold); 
        }
        #btn-divine:active { transform: scale(0.95); border-color: var(--c-mystic); color: white; }
        #btn-divine.disabled { filter: grayscale(1); opacity: 0.5; }

        #btn-interpret { 
            background: rgba(15, 10, 30, 0.95); border: 1px solid var(--c-spirit); 
            color: var(--c-spirit); padding: 12px 24px; border-radius: 30px; 
            font-family: var(--font-header); font-size: 0.9rem; letter-spacing: 2px; font-weight: 700; 
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2); margin-bottom: 5px; 
            opacity: 0; transform: translateY(20px); transition: all 0.5s; pointer-events: none; display: none; 
        }
        #btn-interpret.visible { opacity: 1; transform: translateY(0); pointer-events: auto; display: block; }

        #btn-new { font-size: 0.7rem; color: rgba(255,255,255,0.7); background: none; border: none; letter-spacing: 2px; padding: 10px; }
        
        #btn-invite { 
            font-size: 0.6rem; color: var(--c-spirit); background: none; 
            border: 1px solid rgba(0,255,255,0.3); border-radius: 15px; 
            padding: 5px 12px; margin-bottom: 5px; 
        }

        #toast { position: absolute; top: 110px; width: 90%; text-align: center; color: var(--c-gold); font-family: var(--font-header); font-size: 1rem; opacity: 0; pointer-events: none; transition: opacity 0.5s; text-shadow: 0 2px 10px #000; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 10px; border: 1px solid rgba(255,215,0,0.2); z-index: 50; }
        
        /* CHART */
        #chart { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; touch-action: none; cursor: grab; }
        #chart:active { cursor: grabbing; }
        .link { fill: none; stroke: rgba(255, 215, 0, 0.3); stroke-width: 1.5px; }
        .rune-circle { fill: rgba(15, 10, 30, 0.95); stroke: var(--c-gold); stroke-width: 1.5px; filter: drop-shadow(0 0 8px #b8860b); }
        .node-group.selected .rune-circle { stroke: var(--c-spirit); filter: drop-shadow(0 0 15px var(--c-spirit)); }
        .rune-glow { fill: transparent; stroke: var(--c-gold); stroke-width: 2px; opacity: 0.3; filter: blur(5px); }
        .label-text { font-family: var(--font-body); font-size: 12px; fill: #fff; text-anchor: middle; letter-spacing: 0.5px; pointer-events: none; text-shadow: 0 0 5px #000, 0 0 3px #000; font-weight: 700; opacity: 1; }
        .role-text { font-family: var(--font-header); font-size: 9px; fill: var(--c-gold); text-anchor: middle; letter-spacing: 1.5px; pointer-events: none; text-transform: uppercase; opacity: 1; text-shadow: 0 1px 3px #000; font-weight: 700; }
        .emoji-text { font-size: 22px; text-anchor: middle; pointer-events: none; filter: drop-shadow(0 0 5px rgba(0,0,0,0.8)); }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); z-index: 100; display: none; align-items: center; justify-content: center; }
        .modal-card { background: #0d0716; border: 1px solid var(--c-gold); padding: 25px; text-align: center; width: 85%; max-width: 340px; box-shadow: 0 0 60px rgba(0,0,0,0.9); max-height: 80vh; overflow-y: auto; position: relative; }
        .modal-input { background: rgba(255,255,255,0.05); border: none; border-bottom: 1px solid var(--c-gold); color: var(--c-gold); font-family: var(--font-header); font-size: 1.2rem; text-align: center; width: 100%; padding: 10px; margin: 20px 0; outline: none; }
        .modal-btn { background: var(--c-gold); color: #000; border: none; padding: 12px; width: 100%; font-family: var(--font-header); font-weight: 700; cursor: pointer; margin-top: 10px;}
        .lang-list { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 15px; }
        .lang-opt { background: rgba(255,255,255,0.1); color: #ccc; border: 1px solid #444; padding: 8px 12px; cursor: pointer; font-size: 0.8rem; border-radius: 4px; }
        .lang-opt.active { border-color: var(--c-gold); color: var(--c-gold); background: rgba(255, 215, 0, 0.1); }
        #prophecy-text { color: #fff; font-family: var(--font-body); font-size: 1.05rem; line-height: 1.6; text-align: left; white-space: pre-wrap; margin-bottom: 20px; }

        @media (max-width: 380px) {
            #logo { font-size: 1.2rem; }
            #btn-divine { width: 60px; height: 60px; font-size: 0.6rem; }
            .modal-card { width: 90%; padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="cosmos"></div>
    <div id="stars"></div>

    <div class="ui-layer">
        <div class="header-row">
            <div id="logo">AURA</div>
            <button id="lang-btn" class="interactive" onclick="openLang()">RU</button>
        </div>

        <div id="energy-wrapper">
            <div id="energy-container">
                <div id="energy-text">ENERGY</div>
                <div id="energy-bar"></div>
            </div>
            <div id="timer-text">Loading...</div>
        </div>

        <div id="toast"></div>

        <div id="controls">
            <button id="btn-interpret" class="interactive" onclick="interpretFate()">INTERPRET</button>
            <div style="display:flex; flex-direction:column; align-items:center; gap:12px;">
                <button id="btn-invite" class="interactive" onclick="openInvite()">‚ú® INVITE FRIENDS</button>
                <button id="btn-divine" class="interactive" onclick="castOracle()">DIVINE</button>
                <button id="btn-new" class="interactive" onclick="resetRitual()">NEW RITUAL</button>
            </div>
        </div>
    </div>

    <div id="input-modal" class="modal-overlay">
        <div class="modal-card">
            <h3 id="lbl-query" style="font-family: var(--font-header); margin: 0; color: var(--c-gold);">YOUR QUERY</h3>
            <input type="text" id="user-query" class="modal-input" placeholder="..." autocomplete="off">
            <button id="btn-reveal" class="modal-btn" onclick="startReading()">REVEAL</button>
        </div>
    </div>

    <div id="prophecy-modal" class="modal-overlay" onclick="if(event.target===this) this.style.display='none'">
        <div class="modal-card" style="border-color: var(--c-spirit); box-shadow: 0 0 80px rgba(0, 255, 255, 0.25);">
            <h3 id="lbl-prophecy" style="font-family: var(--font-header); margin: 0 0 15px 0; color: var(--c-spirit);">PROPHECY</h3>
            <div id="prophecy-output" style="color:white; text-align:left;"></div> 
            <button id="btn-close-prophecy" class="modal-btn" style="background: var(--c-spirit);" onclick="document.getElementById('prophecy-modal').style.display='none'">CLOSE</button>
        </div>
    </div>

    <div id="lang-modal" class="modal-overlay" onclick="if(event.target===this) this.style.display='none'">
        <div class="modal-card" style="border-color: #444;">
            <h3 id="lbl-lang" style="margin-top:0; color:#ccc;">LANGUAGE</h3>
            <div class="lang-list">
                <div class="lang-opt interactive" onclick="setLang('en')">English</div>
                <div class="lang-opt interactive" onclick="setLang('ru')">–†—É—Å—Å–∫–∏–π</div>
                <div class="lang-opt interactive" onclick="setLang('ua')">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</div>
            </div>
        </div>
    </div>

    <div id="paywall-modal" class="modal-overlay">
        <div class="modal-card" style="border-color: var(--c-mystic);">
            <h3 id="lbl-no-energy" style="font-family: var(--font-header); margin: 0; color: var(--c-mystic);">ENERGY LOW</h3>
            <p style="color:#ccc; font-size:0.8rem; margin-bottom:15px;">Wait for regeneration or invite friends.</p>
            <button id="btn-pay" class="modal-btn" style="background: linear-gradient(45deg, #9933ff, #ff3366); color:white;" onclick="buyPremium()">UNLOCK (69 ‚≠êÔ∏è)</button>
            <button id="btn-later" class="modal-btn" style="background: transparent; color: #666; border: 1px solid #444; margin-top: 10px;" onclick="document.getElementById('paywall-modal').style.display='none'">LATER</button>
        </div>
    </div>

    <div id="chart"></div>

<script>
    const BACKEND_URL = "https://supperless-yoshiko-noneruditely.ngrok-free.dev"; 
    const tg = window.Telegram.WebApp;
    tg.expand();

    let energy = 0;
    let isPremium = false;
    let curLang = 'ru';
    
    // –ê–≤—Ç–æ-–≤—ã–±–æ—Ä —è–∑—ã–∫–∞ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ
    if (tg.initDataUnsafe?.user?.language_code === 'en') curLang = 'en';
    else if (tg.initDataUnsafe?.user?.language_code === 'uk') curLang = 'ua';

    const DICT = {
        en: { 
            energy: "ENERGY", infinite: "‚àû INFINITE", newRitual: "NEW RITUAL", divine: "DIVINE", 
            query: "YOUR QUESTION", reveal: "REVEAL", lowEnergy: "LOW ENERGY", unlock: "UNLOCK (69 ‚≠êÔ∏è)", 
            later: "LATER", listening: "THE ORACLE IS LISTENING...", revealed: "FATE REVEALED", 
            roles: ["ROOT", "PAST", "OBSTACLE", "GUIDE", "OUTCOME"], interpret: "INTERPRET", prophecy: "PROPHECY",
            invite: "‚ú® INVITE FRIENDS (+ENERGY)", regen: "Wait for regeneration"
        },
        ru: { 
            energy: "–≠–ù–ï–†–ì–ò–Ø", infinite: "‚àû –í–ï–ß–ù–û–°–¢–¨", newRitual: "–ù–û–í–´–ô –†–ò–¢–£–ê–õ", divine: "–ì–ê–î–ê–¢–¨", 
            query: "–í–ê–® –í–û–ü–†–û–°", reveal: "–û–¢–ö–†–´–¢–¨", lowEnergy: "–ú–ê–õ–û –≠–ù–ï–†–ì–ò–ò", unlock: "–í–ï–ß–ù–û–°–¢–¨ (69 ‚≠êÔ∏è)", 
            later: "–ü–û–ó–ñ–ï", listening: "–û–†–ê–ö–£–õ –°–õ–£–®–ê–ï–¢...", revealed: "–°–£–î–¨–ë–ê –†–ê–°–ö–†–´–¢–ê", 
            roles: ["–°–£–¢–¨", "–ü–†–û–®–õ–û–ï", "–ü–†–ï–ì–†–ê–î–ê", "–°–û–í–ï–¢", "–ò–¢–û–ì"], interpret: "–¢–†–ê–ö–¢–û–í–ö–ê", prophecy: "–ü–†–û–†–û–ß–ï–°–¢–í–û",
            invite: "‚ú® –ü–†–ò–ì–õ–ê–°–ò–¢–¨ –î–†–£–ó–ï–ô (+–≠–ù–ï–†–ì–ò–Ø)", regen: "–ñ–¥–∏—Ç–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è"
        },
        ua: { 
            energy: "–ï–ù–ï–†–ì–Ü–Ø", infinite: "‚àû –í–Ü–ß–ù–Ü–°–¢–¨", newRitual: "–ù–û–í–ò–ô –†–ò–¢–£–ê–õ", divine: "–í–û–†–û–ñ–ò–¢–ò", 
            query: "–í–ê–® –ó–ê–ü–ò–¢", reveal: "–í–Ü–î–ö–†–ò–¢–ò", lowEnergy: "–ú–ê–õ–û –ï–ù–ï–†–ì–Ü–á", unlock: "–í–Ü–ß–ù–Ü–°–¢–¨ (69 ‚≠êÔ∏è)", 
            later: "–ü–Ü–ó–ù–Ü–®–ï", listening: "–û–†–ê–ö–£–õ –°–õ–£–•–ê–Ñ...", revealed: "–î–û–õ–Ø –í–Ü–î–ö–†–ò–¢–ê", 
            roles: ["–°–£–¢–¨", "–ú–ò–ù–£–õ–ï", "–ü–ï–†–ï–®–ö–û–î–ê", "–ü–û–†–ê–î–ê", "–ü–Ü–î–°–£–ú–û–ö"], interpret: "–¢–õ–£–ú–ê–ß–ï–ù–ù–Ø", prophecy: "–ü–†–û–†–û–¶–¢–í–û",
            invite: "‚ú® –ó–ê–ü–†–û–°–ò–¢–ò –î–†–£–ó–Ü–í (+–ï–ù–ï–†–ì–Ü–Ø)", regen: "–ß–µ–∫–∞–π—Ç–µ –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è"
        }
    };

    function setLang(lang) { 
        curLang = lang; 
        document.getElementById('lang-btn').innerText = lang.toUpperCase(); 
        document.getElementById('lang-modal').style.display = 'none'; 
        updateTexts(); 
    }
    
    function openLang() { document.getElementById('lang-modal').style.display = 'flex'; }

    function updateTexts() {
        const t = DICT[curLang];
        document.getElementById('energy-text').innerText = isPremium ? t.infinite : t.energy;
        document.getElementById('btn-new').innerText = t.newRitual;
        document.getElementById('btn-divine').innerText = t.divine;
        document.getElementById('lbl-query').innerText = t.query;
        document.getElementById('btn-reveal').innerText = t.reveal;
        document.getElementById('lbl-no-energy').innerText = t.lowEnergy;
        document.getElementById('btn-pay').innerText = t.unlock;
        document.getElementById('btn-later').innerText = t.later;
        document.getElementById('btn-interpret').innerText = t.interpret;
        document.getElementById('lbl-prophecy').innerText = t.prophecy;
        document.getElementById('btn-invite').innerText = t.invite;
        document.getElementById('lang-btn').innerText = curLang.toUpperCase();
    }

    // --- –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø –° –°–ï–†–í–ï–†–û–ú ---
    async function fetchUserState() {
        const userId = tg.initDataUnsafe?.user?.id || 0;
        try {
            const res = await fetch(`${BACKEND_URL}/api/get_user_state?user_id=${userId}`);
            const data = await res.json();
            energy = data.energy;
            isPremium = data.is_premium;
            updateEnergyBar();
        } catch (e) { console.error("Sync error", e); }
    }
    fetchUserState();
    setInterval(fetchUserState, 60000);

    let nodes = []; let links = []; let selectedNode = null;
    let width = window.innerWidth, height = window.innerHeight;
    const isMobile = window.innerWidth < 768;

    function initStars() {
        const container = document.getElementById('stars');
        const count = isMobile ? 25 : 60; 
        for(let i=0; i<count; i++) {
            const s = document.createElement('div'); s.className='star';
            s.style.left=Math.random()*100+'%'; s.style.top=Math.random()*100+'%';
            s.style.width=Math.random()*2+'px'; s.style.height=s.style.width; s.style.animationDelay=Math.random()*5+'s';
            container.appendChild(s);
        }
    }
    initStars();

    const svg = d3.select("#chart").append("svg").attr("width", width).attr("height", height);
    const g = svg.append("g");
    const linkGroup = g.append("g").attr("class", "links");
    const nodeGroup = g.append("g").attr("class", "nodes");
    const zoom = d3.zoom().scaleExtent([0.1, 5]).on("zoom", (e) => g.attr("transform", e.transform));
    svg.call(zoom).on("dblclick.zoom", null);
    svg.call(zoom.transform, d3.zoomIdentity.translate(width/2, height/2).scale(1));

    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(isMobile ? 100 : 140))
        .force("charge", d3.forceManyBody().strength(isMobile ? -300 : -500))
        .force("collide", d3.forceCollide(isMobile ? 45 : 60));

    function resetRitual() {
        document.getElementById('input-modal').style.display = 'flex';
        document.getElementById('user-query').value = "";
        document.getElementById('btn-interpret').classList.remove('visible');
        nodes = []; links = []; updateTopology();
        svg.transition().duration(1000).call(zoom.transform, d3.zoomIdentity.translate(width/2, height/2).scale(1));
    }

    function startReading() {
        const query = document.getElementById('user-query').value.trim();
        if (!query) return;
        document.getElementById('input-modal').style.display = 'none';
        const rootY = -150; 
        nodes = [{ id: 1, label: query, emoji: "üîÆ", role: DICT[curLang].roles[0], x:0, y:rootY, fx:0, fy:rootY }];
        selectedNode = nodes[0];
        updateTopology();
        showToast(DICT[curLang].listening);
        fitToScreen();
    }

    async function castOracle() {
        if (nodes.length === 0) return showToast("Question?");
        const btn = document.getElementById('btn-divine');
        if (btn.classList.contains('disabled')) return;
        btn.classList.add('disabled');

        if (!isPremium && energy < 25) {
            document.getElementById('paywall-modal').style.display = 'flex';
            btn.classList.remove('disabled');
            return;
        }

        if (nodes.length > 1) {
            nodes = [nodes.find(n => n.id === 1)];
            links = []; updateTopology();
            document.getElementById('btn-interpret').classList.remove('visible');
        }

        try {
            const response = await fetch(`${BACKEND_URL}/api/generate_cards`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: selectedNode.label, lang: curLang, user_id: tg.initDataUnsafe?.user?.id || 0 })
            });

            if (response.status === 402) {
                document.getElementById('paywall-modal').style.display = 'flex';
                throw new Error("Low Energy");
            }

            if (!response.ok) throw new Error("Server error");
            const cards = await response.json();
            fetchUserState(); // Update energy from server

            const spacingY = isMobile ? 180 : 220;
            const spacingX = isMobile ? 150 : 200;
            const layouts = [{x:-spacingX,y:spacingY}, {x:spacingX,y:spacingY}, {x:0,y:spacingY*2}, {x:0,y:spacingY*3.2}];
            
            cards.forEach((c, i) => {
                if(i>=4) return;
                const nn = { id: Date.now()+i, label: c.text, emoji: c.emoji, role: DICT[curLang].roles[i+1], x:0, y:0, fx:layouts[i].x, fy:layouts[i].y-150 };
                nodes.push(nn); links.push({source: selectedNode.id, target: nn.id});
            });
            updateTopology(); simulation.alpha(0.1).restart();
            showToast(DICT[curLang].revealed);
            document.getElementById('btn-interpret').classList.add('visible');
            setTimeout(fitToScreen, 600);

        } catch (e) { console.error(e); showToast("SERVER ERROR"); }
        finally { setTimeout(() => btn.classList.remove('disabled'), 2000); }
    }

    async function interpretFate() {
        const btn = document.getElementById('btn-interpret'); btn.innerText = "...";
        const modal = document.getElementById('prophecy-modal');
        modal.style.display = 'flex'; document.getElementById('prophecy-output').innerHTML = "<p>Reading stars...</p>";
        try {
            const res = await fetch(`${BACKEND_URL}/api/interpret`, {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ question: nodes[0].label, cards: nodes.slice(1), lang: curLang })
            });
            const data = await res.json();
            document.getElementById('prophecy-output').innerHTML = data.text;
        } catch(e) { document.getElementById('prophecy-output').innerText = "Connection failed."; }
        finally { btn.innerText = DICT[curLang].interpret; }
    }

    function updateEnergyBar() {
        const bar = document.getElementById('energy-bar');
        const txt = document.getElementById('energy-text');
        const timeTxt = document.getElementById('timer-text');
        
        if (isPremium) {
            bar.style.width = '100%';
            txt.innerText = DICT[curLang].infinite;
            timeTxt.innerText = "";
        } else {
            bar.style.width = energy + '%';
            txt.innerText = energy + '%';
            timeTxt.innerText = energy < 100 ? DICT[curLang].regen : "FULL";
        }
    }

    function openInvite() { tg.openTelegramLink(`https://t.me/AURA_Oracle_bot?start=invite`); tg.close(); }
    function buyPremium() { tg.openTelegramLink(`https://t.me/AURA_Oracle_bot?start=buy`); tg.close(); }
    function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.opacity=1; setTimeout(()=>t.style.opacity=0, 3000); }
    
    function fitToScreen() {
        const bounds = nodeGroup.node().getBBox();
        if (bounds.width === 0) return;
        const padding = 80;
        const scale = Math.min(Math.min((width - padding*2)/bounds.width, (height - padding*2)/bounds.height), 1.2);
        const tx = width/2 - scale * (bounds.x + bounds.width/2);
        const ty = height/2 - scale * (bounds.y + bounds.height/2);
        svg.transition().duration(1500).call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(scale));
    }

    function updateTopology() {
        const l = linkGroup.selectAll("line").data(links); l.exit().remove(); l.enter().append("line").attr("class", "link");
        const n = nodeGroup.selectAll(".node-group").data(nodes); n.exit().remove();
        const e = n.enter().append("g").attr("class", "node-group").call(d3.drag().on("start",ds).on("drag",dd).on("end",de))
            .on("click", (e,d) => { selectedNode = d; d3.selectAll(".node-group").classed("selected", n => n === d); });
        
        e.append("circle").attr("class","rune-glow").attr("r", isMobile?30:35); 
        e.append("circle").attr("class","rune-circle").attr("r", isMobile?20:25);
        e.append("text").attr("class","role-text").attr("dy", isMobile?-32:-40).text(d=>d.role);
        e.append("text").attr("class","emoji-text").attr("dy",7).text(d=>d.emoji);
        e.append("text").attr("class","label-text").attr("dy", isMobile?38:48).text(d=>d.label.length>12?d.label.substr(0,12)+'...':d.label);
        
        simulation.nodes(nodes).on("tick",()=>{
            linkGroup.selectAll("line").attr("x1",d=>d.source.x+width/2).attr("y1",d=>d.source.y+height/2).attr("x2",d=>d.target.x+width/2).attr("y2",d=>d.target.y+height/2);
            nodeGroup.selectAll(".node-group").attr("transform",d=>`translate(${d.x+width/2},${d.y+height/2})`);
        });
        simulation.force("link").links(links); simulation.alpha(1).restart();
    }
    function ds(e,d){if(!e.active)simulation.alphaTarget(0.3).restart();d.fx=d.x;d.fy=d.y;}
    function dd(e,d){d.fx=e.x;d.fy=e.y;}
    function de(e,d){if(!e.active)simulation.alphaTarget(0);d.fx=null;d.fy=null;}

    updateTexts();
    resetRitual();
</script>
</body>
